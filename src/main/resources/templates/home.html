<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Headline searcher</title>

    <!-- Bootstrap -->

    <link href="../lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../lib/bootstrap-3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <!--<link href="../lib/bootstrap-social/bootstrap-social.css" rel="stylesheet">-->
    <!--<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' />-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="../css/layout.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row">
        <h1 class="search__header">
            <span class="search__header__main">Headline Search</span>
            <br/>
            <small>Search for headlines across multiple news sources</small>
        </h1>
        <h2></h2>
    </div>
    <div class="row search__input__row">
        <div class="input-group input-group-lg search__input__container">
            <input data-bind="value: searchBox, valueUpdate: 'afterkeydown'" type="text" class="form-control" placeholder="Search here...">
        </div>
    </div>

    <div class="row" >
        <h2>
            <small data-bind="with: page">Results (<span data-bind="text:total"></span>)</small>
        </h2>
        <br/>
        <div data-bind="foreach: articles">
            <div class="row">
                <div class="container">
                    <div class="col-sm-12">
                        <h1 class=""><a data-bind="attr: {href: link}"><span data-bind="text: title"></span></a></h1>
                    </div>
                    <div class="col-sm-8">
                        <span data-bind="text: description"></span>
                        <br/>
                        <a role="button" class="btn btn-default" data-bind="attr: {href: link}"> Read more</a>
                    </div>
                    <div class="col-sm-4"> <img data-bind="attr: { src:image}"/></div>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jquery-1.11.3.min/jquery.js"></script>
<script src="../lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="../lib/knockout-3.3.0/knockout.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
